@if(blogArticle$ | async; as blogArticle) {
<div class="flex gap-6 text-smoke mb-4">
  <p>{{date | date:'MMM dd, yyyy'}}</p>
  <p class="flex gap-4">
    @for(tag of tags; track tag) {
    <span>#{{tag}}</span>
    }
  </p>
</div>
<markdown ngPreserveWhitespaces [data]="blogArticle" />
<a class="my-6 flex items-baseline gap-2 hover:text-teal" routerLink="../">
  <span class="text-2xl">&#8249;</span>
  <span>Back</span>
</a>
}
